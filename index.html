<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link
            href="https://fonts.googleapis.com/css?family=Archivo:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
            rel="stylesheet"
        />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tech News</title>
        <link rel="stylesheet" href="./styles/index.css" />
    </head>
    <body>
        <header class="container">
            <nav id="primary" class="grid grid-flow-col">
                <div>
                    <img
                        src="./assets/hamburguer-menu.svg"
                        alt="Ícone de menu"
                    />
                    <strong>Menu</strong>
                </div>

                <div>
                    <img src="./assets/logo.svg" alt="Logo da Tech News" />
                </div>

                <div>
                    <strong>Buscar</strong>
                    <img
                        src="./assets/magnifying-glass.svg"
                        alt="Ícone de lupa para pesquisa"
                    />
                </div>
            </nav>

            <nav id="secondary" class="grid grid-flow-col">
                <a href="#">Inteligência Artificial</a>
                <a href="#">Blockchain</a>
                <a href="#">Hologramas</a>
                <a href="#">Internet</a>
                <a href="#">Vestíveis</a>
                <a href="#">Realidade Aumentada</a>
                <a href="#">Realidade Virtual</a>
            </nav>
        </header>

        <main class="grid container">
            <section id="featured" class="grid grid-flow-col gap-16">
                <figure class="card">
                    <img
                        src="./assets/Image 01.jpg"
                        alt="Foto de um robô em um quarto"
                    />

                    <figcaption>
                        <span class="content-tag">Robótica</span>
                        <h2 class="text-2xl">Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e eficiência nas residências.</h2>
                    </figcaption>
                </figure>

                <div class="grid grid-cols-2 gap-16">
                    <figure class="card">
                        <img
                            src="./assets/Image 02.jpg"
                            alt="Mão segurando um celular"
                        />

                        <figcaption>
                        <span class="content-tag">Hologramas</span>
                        <h2 class="text-lg">Novo Smartphone Projetor 3D chega ao mercado, transformando a forma como vemos nossas telas!</h2>
                    </figcaption>
                    </figure>

                    <figure class="card">
                        <img
                            src="./assets/Image 03.jpg"
                            alt="Foguete azul escrito 6G"
                        />

                        <figcaption>
                        <span class="content-tag">Internet</span>
                        <h2 class="text-lg">Tecnologia 6G chega às metrópoles brasileiras, prometendo revolucionar a forma como vivemos e nos comuni...</h2>
                    </figcaption>
                    </figure>

                    <figure class="card">
                        <img
                            src="./assets/Image 04.jpg"
                            alt="Mulher configurando um smartwatch"
                        />

                        <figcaption>
                        <span class="content-tag">Vestíveis</span>
                        <h2 class="text-lg">Empresa lança relógio inteligente capaz de monitorar a saúde mental, oferecendo insights valiosos para o...</h2>
                    </figcaption>
                    </figure>

                    <figure class="card">
                        <img
                            src="./assets/Image 05.jpg"
                            alt="Crianças com óculos de realidade virtual"
                        />

                        <figcaption>
                        <span class="content-tag">Realidade Virtual</span>
                        <h2 class="text-lg">Escolas adotam a tecnologia VR para proporcionar experiências imersivas, transformando a aprendizagem trad...</h2>
                    </figcaption>
                    </figure>
                </div>
            </section>
        </main>
    </body>
</html>
