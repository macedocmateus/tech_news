<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link
            href="https://fonts.googleapis.com/css?family=Archivo:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
            rel="stylesheet"
        />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tech News</title>
        <link rel="stylesheet" href="./styles/index.css" />
    </head>
    <body>
        <header class="container">
            <nav id="primary" class="grid grid-flow-col">
                <div>
                    <img
                        src="./assets/hamburguer-menu.svg"
                        alt="Ícone de menu"
                    />
                    <strong>Menu</strong>
                </div>

                <div>
                    <img src="./assets/logo.svg" alt="Logo da Tech News" />
                </div>

                <div>
                    <strong>Buscar</strong>
                    <img
                        src="./assets/magnifying-glass.svg"
                        alt="Ícone de lupa para pesquisa"
                    />
                </div>
            </nav>

            <nav id="secondary" class="grid grid-flow-col">
                <a href="#">Inteligência Artificial</a>
                <a href="#">Blockchain</a>
                <a href="#">Hologramas</a>
                <a href="#">Internet</a>
                <a href="#">Vestíveis</a>
                <a href="#">Realidade Aumentada</a>
                <a href="#">Realidade Virtual</a>
            </nav>
        </header>

        <main class="grid container">
            <section id="featured" class="grid grid-flow-col gap-16">
                <div class="card">
                    <img
                        src="./assets/Image 01.jpg"
                        alt="Foto de um robô em um quarto"
                    />
                </div>

                <div class="grid grid-cols-2 gap-16">
                    <div class="card">
                        <img
                            src="./assets/Image 02.jpg"
                            alt="Mão segurando um celular"
                        />
                    </div>

                    <div class="card">
                        <img
                            src="./assets/Image 03.jpg"
                            alt="Foguete azul escrito 6G"
                        />
                    </div>

                    <div class="card">
                        <img
                            src="./assets/Image 04.jpg"
                            alt="Mulher configurando um smartwatch"
                        />
                    </div>

                    <div class="card">
                        <img
                            src="./assets/Image 05.jpg"
                            alt="Crianças com óculos de realidade virtual"
                        />
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
